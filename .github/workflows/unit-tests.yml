name: PHPUnit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: PHPUnit
        uses: Graychen/phpunit-action@v1.0.0
        with:
          config: phpunit.xml
